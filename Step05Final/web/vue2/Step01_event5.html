<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>/vue2/Step01_event5.html</title>
</head>
<body>
<h1>이벤트 테스트5</h1>
<div id="app">
  <form action="test.jsp" @submit="onSubmit">
    <input type="text">
    <button type="submit">전송</button>
  </form>
  <br>
  <!-- .prevent 수식어를 이용해서 기본 이벤트 막기 -->
  <form action="test.jsp" @submit.prevent="onSubmit2">
    <input type="text">
    <button type="submit">전송</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  let app=new Vue({
    el:"#app",
    data:{

    },
    methods:{
      onSubmit(e){
        //기본 이벤트를 막아서 폼이 제출되지 않도록 한다.
        e.preventDefault();
      },
      onSubmit2(){

      }
    }
  });
</script>
</body>
</html>
