<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>/vue2/Step01_event3.html</title>
  <style>
    .box{
      width: 500px;
      height: 500px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
<h1>이벤트 테스트3</h1>
<div id="app">
  <div class="box" @mousemove="moved">
    x : <strong>{{x}}</strong>
    <br>
    y : <strong>{{y}}</strong>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el:"#app",
    data:{
      x:0,
      y:0
    },
    methods:{
      moved(e){
        this.x=e.offsetX;
        this.y=e.offsetY;
      }
    }
  });
</script>
</body>
</html>
