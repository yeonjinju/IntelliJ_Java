<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>/vue2/Step01_event2.html</title>
</head>
<body>
<h1>이벤트 테스트2</h1>
<div id="app">
  <button v-on:click="plus">+</button>
  <!--  v-on:click 을 줄여서 @click 로 대체 가능하다. -->
  <button @click="minus">-</button>
  <p>{{count}}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el:"#app",
    data:{
      count:0
    },
    methods : {
      plus:function (){
        this.count++;
      },
      // :function 을 없애서 줄여서 사용할수 있다.
      minus(){
        this.count--;
      }
    }
  })
</script>
</body>
</html>
