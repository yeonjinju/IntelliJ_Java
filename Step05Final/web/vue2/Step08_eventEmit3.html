<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/vue2/Step08_eventEmit3.html</title>
</head>
<body>
    <h1>event emit 예제</h1>
    <div id="app">
        <friend-component
            v-bind:list="members"
            v-on:delete="deleteMember"
            v-on:update="updateMember"></friend-component>
            <!-- list 라는 props // "delete" 이벤트, "update" 이벤트가 특정시점에 발생한다. -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component("friend-component",{
            template:`
                <ul>
                    <li v-for="(item, index) in list">
                        {{item}}
                        <button v-on:click="updateItem(index)">수정</button>
                        <button v-on:click="deleteItem(index)">삭제</button>
                    </li>
                </ul>    
            `,
            props:["list"],
            methods:{
                deleteItem(i){
                    this.$emit("delete", i);
                },
                updateItem(i){
                    const newName=prompt("수정할 이름을 입력하세요");

                    //this.$emit("update", {i:i, newName:newName});
                    this.$emit("update", {i, newName});
                }
            }
        });

        let app=new Vue({
            el:"#app",
            data:{
                members:['김구라','해골','원숭이']
            },
            methods:{
                deleteMember(index){
                    // push 또는 splice 하면 배열의 방의 사이즈가 변경이 되기 떄문에 UI 없데이트가 자동으로 된다.
                    // this.members.splice(index,1);

                    // 새로운 배열의 참조값으로 덮어쓰면 모델이 변경된것이기 때문에 UI 업데이트가 자동으로 된다.
                    this.members=this.members.filter((item,i)=> index != i);
                        // {} 없이 return 예약어 없이 리턴할값만 작성해도 된다.  {return index != i};
                },
                updateMember(data){
                    //아래처럼 배열을 변경하면 변경이 감지가 안되기 때문에 화면 업데이트가 안된다.
                    //this.members[data.i] = data.newName;

                    //아래의 2가지 방법중 하나로 배열을 변경해야 한다. 
                    //Vue.set(this.members, data.i, data.newName);
                    // $set(수정할배열의참조값, 수정할 인덱스, 수정할 값)
                    // this.$set(this.members, data.i, data.newName);

                    // item 이 수정된 새로운 배열의 참조값을 얻어내서 모델을 변경해도 화면 update 가 일어난다.
                    this.members=members.map((item, index)=>{
                        // 만일 수정할 index 라면
                        if (index == data.i){
                            // 수정할 데이터를 리턴해준다.
                            return data.newName;
                        }
                        return item;
                    });
                }
            }
        });
    </script>
</body>
</html>
